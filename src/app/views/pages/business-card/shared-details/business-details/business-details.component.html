<div class="mt-4">
    <div class="row d-flex flex-wrap">
        <div class="col-12 p-4">
            <form ngNativeValidate>
                <div class="row g-3">

                    <!-- Name Field (Optional) -->
                    <div class="col-md-4 col-12">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" id="company" class="form-control" [(ngModel)]="form.company" [ngModelOptions]="{standalone: true}" required/>
                    </div>

                    <!-- Company Email Field (Optional) -->
                    <div class="col-md-4 col-12">
                        <label for="companyEmail" class="form-label">Company Email</label>
                        <input type="email" id="companyEmail" class="form-control" [(ngModel)]="form.company" [ngModelOptions]="{standalone: true}" required/>
                    </div>

                    <!-- Company Mobile Field (Optional) -->
                    <div class="col-md-4 col-12">
                        <label for="companyMobile" class="form-label">Company Mobile</label>
                        <input type="text" id="companyMobile" class="form-control" [(ngModel)]="form.company" [ngModelOptions]="{standalone: true}" required/>
                    </div>

                    <!-- Profile Image Upload -->
                    <div class="col-md-6 col-12">
                        <label for="profileImage" class="form-label">Profile Image</label>
                        <input type="file" id="profileImage" class="form-control" />
                    </div>

                    <!-- Cover Image Upload -->
                    <div class="col-md-6 col-12">
                        <label for="coverImage" class="form-label">Cover Image</label>
                        <input type="file" id="coverImage" class="form-control" />
                    </div>

                    <!-- Social Media Links -->

                    <div class="col-12 mt-4">
  
                        <label class="form-label" style="font-size: 16px;font-weight: 600;text-transform: uppercase; letter-spacing: 3px;">
                            Social Media Links
                        </label>
                      
                        <button type="button" class="btn btn-primary my-2" data-bs-toggle="modal" data-bs-target="#addSocialMediaModal">
                            Add Link
                        </button>
                        
                        <!-- Display added social media links -->
                        <div class="row g-3">
                          
                          <div class="col-md-4 col-12">
                            <div class="d-flex justify-content-between align-items-center">
                              <label for="facebook" class="form-label">Facebook</label>
                              <div class="form-check form-switch">
                                <input class="form-check-input cursor-pointer" type="checkbox" id="facebookToggle" (change)="toggleSocialMedia('facebook')">
                              </div>
                            </div>
                            <input type="text" id="facebook" class="form-control" [(ngModel)]="form.companySocial.facebook" name="facebook" required />
                          </div>
                          
                          <div class="col-md-4 col-12">
                            <div class="d-flex justify-content-between align-items-center">
                              <label for="google" class="form-label">Google</label>
                              <div class="form-check form-switch">
                                <input class="form-check-input cursor-pointer" type="checkbox" id="googleToggle" (change)="toggleSocialMedia('google')">
                              </div>
                            </div>
                            <input type="text" id="google" class="form-control" [(ngModel)]="form.companySocial.google" name="google" required />
                          </div>
                          
                          <div class="col-md-4 col-12">
                            <div class="d-flex justify-content-between align-items-center">
                              <label for="twitter" class="form-label">Twitter</label>
                              <div class="form-check form-switch">
                                <input class="form-check-input cursor-pointer" type="checkbox" id="twitterToggle" (change)="toggleSocialMedia('twitter')">
                              </div>
                            </div>
                            <input type="text" id="twitter" class="form-control" [(ngModel)]="form.companySocial.twitter" name="twitter" required />
                          </div>
                          
                          <div class="col-md-4 col-12">
                            <div class="d-flex justify-content-between align-items-center">
                              <label for="linkedIn" class="form-label">LinkedIn</label>
                              <div class="form-check form-switch">
                                <input class="form-check-input cursor-pointer" type="checkbox" id="linkedInToggle" (change)="toggleSocialMedia('linkedIn')">
                              </div>
                            </div>
                            <input type="text" id="linkedIn" class="form-control" [(ngModel)]="form.companySocial.linkedIn" name="linkedIn" required />
                          </div>
                          
                          <div class="col-md-4 col-12">
                            <div class="d-flex justify-content-between align-items-center">
                              <label for="instagram" class="form-label">Instagram</label>
                              <div class="form-check form-switch">
                                <input class="form-check-input cursor-pointer" type="checkbox" id="instagramToggle" (change)="toggleSocialMedia('instagram')">
                              </div>
                            </div>
                            <input type="text" id="instagram" class="form-control" [(ngModel)]="form.companySocial.instagram" name="instagram" required />
                          </div>
                          
                          <div class="col-md-4 col-12">
                            <div class="d-flex justify-content-between align-items-center">
                              <label for="youtube" class="form-label">YouTube</label>
                              <div class="form-check form-switch">
                                <input class="form-check-input cursor-pointer" type="checkbox" id="youtubeToggle" (change)="toggleSocialMedia('youtube')">
                              </div>
                            </div>
                            <input type="text" id="youtube" class="form-control" [(ngModel)]="form.companySocial.youtube" name="youtube" required />
                          </div>
                           
                          <!-- DYNAMICALLY CREATED SOCIAL MEDIA INPUTS -->
                          <div class="col-md-4 col-12" *ngFor="let social of socialMediaList; let i = index">
                            <div class="d-flex justify-content-between align-items-center">
                              <label [for]="social.name.toLowerCase()" class="form-label">{{social.name}}</label>
                              <div class="form-check form-switch">
                                <input class="form-check-input cursor-pointer " 
                                       type="checkbox" 
                                       [id]="social.name.toLowerCase() + 'Toggle'"
                                       [checked]="social.isVisible"
                                       (change)="toggleSocialMedia(social.name)">
                              </div>
                            </div>
                            <input type="text" 
                                   [id]="social.name.toLowerCase()" 
                                   class="form-control" 
                                   [(ngModel)]="social.link" 
                                   [name]="social.name.toLowerCase()" 
                                   required />
                          </div>
                      
                        </div>
                      
                      
                      </div>
                      
                      <!-- MODEL FOR ASKING ADD SOICAL FIELD -->
                      <div class="modal fade" id="addSocialMediaModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" data-bs-backdrop="static">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalLabel">Add Social Media Link</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label class="form-label">Platform Name</label>
                                        <input type="text" class="form-control" [(ngModel)]="newSocialMedia.name" name="socialName">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Profile Link</label>
                                        <input type="text" class="form-control" [(ngModel)]="newSocialMedia.link" name="socialLink">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" (click)="addSocialMedia()" data-bs-dismiss="modal">Add</button>
                                </div>
                            </div>
                        </div>
                      </div>

                    <!-- WhatsApp and Email Message (Textareas) -->
                    <div class="col-12 mt-4">
                        <label class="form-label"
                            style="font-size: 16px;font-weight: 600;text-transform: uppercase; letter-spacing: 3px;">
                            Contact Message
                        </label>
                        <div class="row g-3">
                            <!-- WhatsApp Message -->
                            <div class="col-md-6 col-12">
                                <label for="whatsApp" class="form-label">WhatsApp</label>
                                <textarea id="whatsApp" class="form-control" rows="4" [(ngModel)]="form.message.whatsApp" [ngModelOptions]="{standalone: true}"></textarea>
                            </div>

                            <!-- Email Message -->
                            <div class="col-md-6 col-12">
                                <label for="email" class="form-label">Email</label>
                                <textarea id="email" class="form-control" rows="4" [(ngModel)]="form.message.email" [ngModelOptions]="{standalone: true}"></textarea>
                            </div>
                        </div>
                    </div>


                </div>

                <!-- Submit Button -->
                <div class="mt-3 d-flex justify-content-start">
                    <button type="submit" class="btn btn-success me-2">Save Changes</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
