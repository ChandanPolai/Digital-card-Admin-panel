<div class="mt-4">
    <div class="row d-flex flex-wrap">
        <div class="col-12 p-4">
            <form>
                <div class="row g-3">

                    <!-- Name Field (Optional) -->
                    <div class="col-md-4 col-12">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" id="company" class="form-control" />
                    </div>

                    <!-- Company Email Field (Optional) -->
                    <div class="col-md-4 col-12">
                        <label for="companyEmail" class="form-label">Company Email</label>
                        <input type="email" id="companyEmail" class="form-control" />
                    </div>

                    <!-- Company Mobile Field (Optional) -->
                    <div class="col-md-4 col-12">
                        <label for="companyMobile" class="form-label">Company Mobile</label>
                        <input type="text" id="companyMobile" class="form-control" />
                    </div>

                    <!-- Profile Image Upload -->
                    <div class="col-md-6 col-12">
                        <label for="profileImage" class="form-label">Profile Image</label>
                        <input type="file" id="profileImage" class="form-control" />
                    </div>

                    <!-- Cover Image Upload -->
                    <div class="col-md-6 col-12">
                        <label for="coverImage" class="form-label">Cover Image</label>
                        <input type="file" id="coverImage" class="form-control" />
                    </div>

                    <!-- Social Media Links -->
                    <div class="col-12 mt-4">
                        <label class="form-label"
                            style="font-size: 16px;font-weight: 600;text-transform: uppercase; letter-spacing: 3px;">
                            Social Media Links
                        </label>
                        <div class="row g-3">
                            <div class="col-md-4 col-12">
                                <label for="facebook" class="form-label">Facebook</label>
                                <input type="text" id="facebook" class="form-control" />
                            </div>

                            <div class="col-md-4 col-12">
                                <label for="google" class="form-label">Google</label>
                                <input type="text" id="google" class="form-control" />
                            </div>

                            <div class="col-md-4 col-12">
                                <label for="twitter" class="form-label">Twitter</label>
                                <input type="text" id="twitter" class="form-control" />
                            </div>

                            <div class="col-md-4 col-12">
                                <label for="linkedIn" class="form-label">LinkedIn</label>
                                <input type="text" id="linkedIn" class="form-control" />
                            </div>

                            <div class="col-md-4 col-12">
                                <label for="instagram" class="form-label">Instagram</label>
                                <input type="text" id="instagram" class="form-control" />
                            </div>

                            <div class="col-md-4 col-12">
                                <label for="youtube" class="form-label">YouTube</label>
                                <input type="text" id="youtube" class="form-control" />
                            </div>
                        </div>
                    </div>

                    <!-- WhatsApp and Email Message (Textareas) -->
                    <div class="col-12 mt-4">
                        <label class="form-label"
                            style="font-size: 16px;font-weight: 600;text-transform: uppercase; letter-spacing: 3px;">
                            Contact Message
                        </label>
                        <div class="row g-3">
                            <!-- WhatsApp Message -->
                            <div class="col-md-6 col-12">
                                <label for="whatsApp" class="form-label">WhatsApp</label>
                                <textarea id="whatsApp" class="form-control" rows="4"></textarea>
                            </div>

                            <!-- Email Message -->
                            <div class="col-md-6 col-12">
                                <label for="email" class="form-label">Email</label>
                                <textarea id="email" class="form-control" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-3 d-flex justify-content-start">
                    <button type="submit" class="btn btn-success me-2">Save Changes</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
