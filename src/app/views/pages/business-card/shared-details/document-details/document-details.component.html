<div class="container mt-4">
    <div class="row d-flex flex-wrap">
        <div class="col-12 p-4">
            <form>
                <div class="row g-3">

                    <!-- GST Number Field -->
                    <div class="col-md-4 col-12">
                        <label for="gstNo" class="form-label">GST Number</label>
                        <input type="text" id="gstNo" class="form-control" />
                    </div>

                    <!-- Company PAN Field -->
                    <div class="col-md-4 col-12">
                        <label for="companyPAN" class="form-label">Company PAN</label>
                        <input type="text" id="companyPAN" class="form-control" />
                    </div>

                    <!-- Personal PAN Field -->
                    <div class="col-md-4 col-12">
                        <label for="personalPAN" class="form-label">Personal PAN</label>
                        <input type="text" id="personalPAN" class="form-control" />
                    </div>

                </div>

                <!-- Submit Button -->
                <div class="mt-3 d-flex justify-content-start">
                    <button type="submit" class="btn btn-success me-2">Save Changes</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
