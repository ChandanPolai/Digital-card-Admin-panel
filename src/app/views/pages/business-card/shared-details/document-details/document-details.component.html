<div class="container mt-4">
    <div class="row d-flex flex-wrap">
        <div class="col-12 p-4">
          <form #documentForm="ngForm" (ngSubmit)="submitForm()">
            <div class="row g-3">
              <div class="col-md-4 col-12">
                <label for="gstNo" class="form-label">GST Number</label>
                <input type="text" id="gstNo" class="form-control" [(ngModel)]="documentDetails.gstNo" name="gstNo" required #gstNo="ngModel" />
                <div *ngIf="gstNo.invalid && gstNo.touched" class="text-danger">GST Number is required.</div>
              </div>
          
              <div class="col-md-4 col-12">
                <label for="companyPAN" class="form-label">Company PAN</label>
                <input type="text" id="companyPAN" class="form-control" [(ngModel)]="documentDetails.companyPAN" name="companyPAN" required #companyPAN="ngModel" />
                <div *ngIf="companyPAN.invalid && companyPAN.touched" class="text-danger">Company PAN is required.</div>
              </div>
          
              <div class="col-md-4 col-12">
                <label for="personalPAN" class="form-label">Personal PAN</label>
                <input type="text" id="personalPAN" class="form-control" [(ngModel)]="documentDetails.personalPAN" name="personalPAN" required #personalPAN="ngModel" />
                <div *ngIf="personalPAN.invalid && personalPAN.touched" class="text-danger">Personal PAN is required.</div>
              </div>
            </div>
          
            <div class="mt-3 d-flex justify-content-start">
              <button type="submit" class="btn btn-success me-2" [disabled]="documentForm.invalid">Save Changes</button>
              <button type="button" class="btn btn-secondary" (click)="cancelForm()">Cancel</button>
            </div>
          </form>
                     
        </div>
    </div>
</div>
