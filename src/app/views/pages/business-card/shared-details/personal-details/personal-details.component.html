<div class="mt-4">
    <div class="row d-flex flex-wrap">
      <div class="col-12 p-4">
        <form>
          <div class="row g-3">
  
            <!-- Name Field -->
            <div class="col-md-4 col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control" />
            </div>
  
            <!-- Mobile Field -->
            <div class="col-md-4 col-12">
              <label for="mobile" class="form-label">Mobile</label>
              <input type="text" id="mobile" class="form-control" />
            </div>
  
            <!-- Email Field -->
            <div class="col-md-4 col-12">
              <label for="emailId" class="form-label">Email</label>
              <input type="email" id="emailId" class="form-control" />
            </div>
  
            <!-- WhatsApp Field -->
            <div class="col-md-4 col-12">
              <label for="whatsApp" class="form-label">WhatsApp</label>
              <input type="text" id="whatsApp" class="form-control" />
            </div>
  
            <!-- Social Media Links -->
            <div class="col-12 mt-4">
              <label class="form-label" style="font-size: 16px;font-weight: 600;text-transform: uppercase; letter-spacing: 3px;">
                Social Media Links
              </label>
              <div class="row g-3">
                <div class="col-md-4 col-12">
                  <label for="facebook" class="form-label">Facebook</label>
                  <input type="text" id="facebook" class="form-control" />
                </div>
  
                <div class="col-md-4 col-12">
                  <label for="google" class="form-label">Google</label>
                  <input type="text" id="google" class="form-control" />
                </div>
  
                <div class="col-md-4 col-12">
                  <label for="twitter" class="form-label">Twitter</label>
                  <input type="text" id="twitter" class="form-control" />
                </div>
  
                <div class="col-md-4 col-12">
                  <label for="linkedIn" class="form-label">LinkedIn</label>
                  <input type="text" id="linkedIn" class="form-control" />
                </div>
  
                <div class="col-md-4 col-12">
                  <label for="instagram" class="form-label">Instagram</label>
                  <input type="text" id="instagram" class="form-control" />
                </div>
  
                <div class="col-md-4 col-12">
                  <label for="youtube" class="form-label">YouTube</label>
                  <input type="text" id="youtube" class="form-control" />
                </div>
              </div>
            </div>
  
          </div>
  
          <!-- Submit Button -->
          <div class="mt-3 d-flex justify-content-start">
            <button type="submit" class="btn btn-success me-2">Save Changes</button>
            <button type="button" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
