<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <!-- Title and Action Buttons -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Scanned Cards</h3>
        <div class="d-flex gap-2">
          <!-- Export to Excel Button with Modal Trigger -->
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exportModal">
            <i class="ri-file-excel-2-line"></i> Export to Excel
          </button>
        </div>
      </div>

      <!-- Search Bar and Page Limit Dropdown -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <input type="text" class="form-control" placeholder="Search..." />
        <div class="ms-3">
          <select class="form-select">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>

      <!-- Scanned Cards Table -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Contact</th>
              <th>Address</th>
              <th>Keywords</th>
              <th>Notes</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="fw-bold">John Doe</div>
                <div class="text-muted" style="font-size: 12px;">ABC Corp</div>
              </td>
              <td>
                <div>john.doeexample.com</div>
                <div class="text-muted" style="font-size: 12px;">+1234567890, +0987654321</div>
              </td>
              <td>123 Main St, New York</td>
              <td>Business, Networking</td>
              <td>Met at conference</td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-1">
                  <i class="ri-edit-box-line"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger">
                  <i class="ri-delete-bin-line"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Export Modal -->
<div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exportModalLabel">Export to Excel</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <!-- Keyword Dropdown -->
          <div class="mb-3">
            <label for="keywordSelect" class="form-label">Select Keyword</label>
            <select class="form-select" id="keywordSelect">
              <option value="business">Business</option>
              <option value="networking">Networking</option>
              <option value="client">Client</option>
              <option value="partner">Partner</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">
          <i class="ri-file-excel-2-line"></i> Export
        </button>
      </div>
    </div>
  </div>
</div>
