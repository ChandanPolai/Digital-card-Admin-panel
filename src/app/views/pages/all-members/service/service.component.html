<!-- Main Container -->
<div class="container mt-5">
    <!-- Add Service Button -->
    <div class="d-flex justify-content-between mb-3">
      <h3>Manage Services</h3>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#serviceModal">Add Service</button>
    </div>
  
    <!-- Table Section with Overflow for Small Screens -->
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Sr. No.</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Row 1 -->
          <tr>
            <td>1</td>
            <td>Service Title 1</td>
            <td>Service description goes here. This is a short description.</td>
            <td><img src="https://via.placeholder.com/50" alt="Image" class="img-fluid" /></td>
            <td>
              <!-- Edit Button -->
              <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal" data-bs-target="#serviceModal">
                <i class="bi bi-pencil"></i> Edit
              </button>
              <!-- Delete Button -->
              <button class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
  
          <!-- Row 2 -->
          <tr>
            <td>2</td>
            <td>Service Title 2</td>
            <td>Service description goes here. This is a short description.</td>
            <td><img src="https://via.placeholder.com/50" alt="Image" class="img-fluid" /></td>
            <td>
              <!-- Edit Button -->
              <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal" data-bs-target="#serviceModal">
                <i class="bi bi-pencil"></i> Edit
              </button>
              <!-- Delete Button -->
              <button class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
  
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Modal for Add/Edit Service -->
  <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="serviceModalLabel">Add Service</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Service Title -->
          <div class="mb-3">
            <label for="serviceTitle" class="form-label">Service Title</label>
            <input type="text" class="form-control" id="serviceTitle" placeholder="Enter service title">
          </div>
  
          <!-- Service Description -->
          <div class="mb-3">
            <label for="serviceDescription" class="form-label">Service Description</label>
            <textarea class="form-control" id="serviceDescription" rows="3" placeholder="Enter service description"></textarea>
          </div>
  
          <!-- Service Image -->
          <div class="mb-3">
            <label for="serviceImage" class="form-label">Service Image</label>
            <input type="file" class="form-control" id="serviceImage">
          </div>
        </div>
        <div class="modal-footer">
          <!-- Cancel Button -->
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <!-- Add/Update Button -->
          <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
