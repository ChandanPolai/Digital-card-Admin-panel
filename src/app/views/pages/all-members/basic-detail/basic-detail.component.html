<div class="container mt-4">
  <!-- Main Form -->
  <div class="row d-flex flex-wrap">
    <!-- First Container: Image and Social Media Icons -->
    <div class="p-2 col-md-4 col-sm-12 text-center mb-3 border border-2 position-relative">
      <!-- Drag-and-Drop Zone -->
      <div
        class="drag-drop-zone"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)"
      >
        <!-- Profile Image -->
        <img
          [src]="imageSrc"
          alt="Profile Image"
          class="img-fluid"
          style="max-width: 200px; max-height: 200px; object-fit: cover;"
        />
        <!-- Overlay -->
        <div class="overlay">Drop your image here</div>
      </div>

      <!-- Fallback File Input -->
      <input
        type="file"
        accept="image/*"
        (change)="onFileSelect($event)"
        style="display: none;"
        id="fileInput"
      />
      <label for="fileInput" class="btn btn-primary mt-2">Upload Image</label>

      <!-- Social Media Icons -->
      <div class="social-icons mt-3 d-md-block">
        <a href="#" class="mx-2">
          <i class="ri-facebook-circle-fill icon"></i>
        </a>
        <a href="#" class="mx-2">
          <i class="ri-instagram-fill icon"></i>
        </a>
        <a href="#" class="mx-2">
          <i class="ri-linkedin-box-fill icon"></i>
        </a>
        <a href="#" class="mx-2">
          <i class="ri-twitter-x-fill icon"></i>
        </a>
      </div>
    </div>

    <!-- Second Container: Form Fields -->
    <div class="col-md-8 col-sm-12 border border-2 p-4">
      <form>
        <div class="row">
          <div class="col-md-4 col-sm-6 mb-3">
            <label class="d-flex align-items-center mb-1">
              Name
              <i class="edit ms-2 edit-icons ri-edit-box-line"></i>
            </label>
            <input type="text" class="form-control" placeholder="Enter Name" />
          </div>

          <div class="col-md-4 col-sm-6 mb-3">
            <label class="d-flex align-items-center mb-1">
              Company
              <i class="edit ms-2 edit-icons ri-edit-box-line"></i>
            </label>
            <input type="text" class="form-control" placeholder="Enter Company" />
          </div>

          <div class="col-md-4 col-sm-6 mb-3">
            <label class="d-flex align-items-center mb-1">
              Role
              <i class="edit ms-2 edit-icons ri-edit-box-line"></i>
            </label>
            <input type="text" class="form-control" placeholder="Enter Role" />
          </div>

          <div class="col-md-4 col-sm-6 mb-3">
            <label class="d-flex align-items-center mb-1">
              Mobile
              <i class="edit ms-2 edit-icons ri-edit-box-line"></i>
            </label>
            <input type="text" class="form-control" placeholder="Enter Mobile" />
          </div>

          <div class="col-md-4 col-sm-6 mb-3">
            <label class="d-flex align-items-center mb-1">
              Company Address
              <i class="edit ms-2 edit-icons ri-edit-box-line"></i>
            </label>
            <input type="text" class="form-control" placeholder="Enter Address" />
          </div>

          <div class="col-md-4 col-sm-6 mb-3">
            <label class="d-flex align-items-center mb-1">
              Choose Theme (File)
              <i class="edit ms-2 edit-icons ri-edit-box-line"></i>
            </label>
            <input type="file" class="form-control" />
          </div>

          <div class="col-md-4 col-sm-6 mb-3">
            <label class="d-flex align-items-center mb-1">
              Email
              <i class="edit ms-2 edit-icons ri-edit-box-line"></i>
            </label>
            <input type="email" class="form-control" placeholder="Enter Email" />
          </div>

          <div class="col-md-4 col-sm-6 mb-3">
            <label class="d-flex align-items-center mb-1">
              Company Phone
              <i class="edit ms-2 edit-icons ri-edit-box-line"></i>
            </label>
            <input type="text" class="form-control" placeholder="Enter Phone" />
          </div>

          <div class="col-md-4 col-sm-6 mb-3">
            <label class="d-flex align-items-center mb-1">
              Brochure File Upload
              <i class="edit ms-2 edit-icons ri-edit-box-line"></i>
            </label>
            <input type="file" class="form-control" />
          </div>

          <div class="col-md-4 col-sm-6 mb-3">
            <label class="d-flex align-items-center mb-1">
              Website
              <i class="edit ms-2 edit-icons ri-edit-box-line"></i>
            </label>
            <input type="text" class="form-control" placeholder="Enter Website" />
          </div>

          <div class="col-md-4 col-sm-6 mb-3">
            <label class="d-flex align-items-center mb-1">
              Company Email
              <i class="edit ms-2 edit-icons ri-edit-box-line"></i>
            </label>
            <input type="email" class="form-control" placeholder="Enter Company Email" />
          </div>

          <!-- New About Field -->
          <div class="col-12 mb-3">
            <label class="d-flex align-items-center mb-1">
              About
              <i class="edit ms-2 edit-icons ri-edit-box-line"></i>
            </label>
            <textarea class="form-control" rows="4" placeholder="Write about yourself..."></textarea>
          </div>
        </div>

        <!-- Buttons -->
        <div class="mt-3">
          <button type="submit" class="btn btn-primary me-2">Save Changes</button>
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
