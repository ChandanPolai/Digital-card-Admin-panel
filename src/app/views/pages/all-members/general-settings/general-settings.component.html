<div class="container mt-4 p-4 border border-3 shadow d-flex justify-content-center align-items-center" >
    <!-- User Details Form -->
    <form class="row w-100">
      <!-- First Row: Username & Password -->
      <div class="col-md-6 col-sm-12 mb-3">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Username" />
        </div>
      </div>
  
      <div class="col-md-6 col-sm-12 mb-3">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password" />
        </div>
      </div>
  
      <!-- Second Row: WhatsApp Message & Email Message -->
      <div class="col-md-6 col-sm-12 mb-3">
        <div class="form-group">
          <label for="whatsappMessage">WhatsApp Message</label>
          <textarea class="form-control" id="whatsappMessage" rows="4" placeholder="Enter WhatsApp Message"></textarea>
        </div>
      </div>
  
      <div class="col-md-6 col-sm-12 mb-3">
        <div class="form-group">
          <label for="emailMessage">Email Message</label>
          <textarea class="form-control" id="emailMessage" rows="4" placeholder="Enter Email Message"></textarea>
        </div>
      </div>
  
      <!-- Action Buttons -->
      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-primary me-2">Save Changes</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
