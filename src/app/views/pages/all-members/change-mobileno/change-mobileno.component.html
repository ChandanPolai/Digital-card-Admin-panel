<div class="container border border-3 shadow p-2 mt-4 d-flex justify-content-center align-items-center" >
    <!-- Simple 3-Row Form -->
    <form class="row w-100">
      <!-- Mobile Number Field -->
      <div class="col-12 mb-3">
        <label for="newMobile" class="form-label">New Mobile Number</label>
        <input type="text" class="form-control" id="newMobile" placeholder="Enter New Mobile Number" />
      </div>
  
      <!-- Repeat Mobile Number Field -->
      <div class="col-12 mb-3">
        <label for="repeatMobile" class="form-label">confirm Mobile Number</label>
        <input type="text" class="form-control" id="repeatMobile" placeholder="confirm Mobile Number" />
      </div>
  
      <!-- OTP Field -->
      <div class="col-12 mb-3">
        <label for="otp" class="form-label">OTP</label>
        <input type="text" class="form-control" id="otp" placeholder="Enter OTP" />
      </div>
  
      <!-- Resend OTP Link -->
      <div class="col-12 mb-3 text-end">
        <a href="#" id="resendOtpLink">Resend OTP</a>
      </div>
  
      <!-- Buttons -->
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary me-2">Send OTP</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
