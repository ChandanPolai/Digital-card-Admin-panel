<div class="container mt-4">
    <!-- Tabs Section -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active"
          id="inquiry-tab"
          data-bs-toggle="tab"
          href="#inquiry"
          role="tab"
          aria-controls="inquiry"
          aria-selected="true"
          >Inquiry</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="serviceInquiry-tab"
          data-bs-toggle="tab"
          href="#serviceInquiry"
          role="tab"
          aria-controls="serviceInquiry"
          aria-selected="false"
          >Service Inquiry</a
        >
      </li>
    </ul>
  
    <div class="tab-content" id="myTabContent">
      <!-- Inquiry Tab -->
      <div class="tab-pane fade show active" id="inquiry" role="tabpanel" aria-labelledby="inquiry-tab">
        <h4 class="mt-3">Inquiry Table</h4>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Message</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let inquiry of inquiries">
                <td>{{ inquiry.name }}</td>
                <td>{{ inquiry.email }}</td>
                <td>{{ inquiry.mobile }}</td>
                <td>{{ inquiry.message }}</td>
                <td>{{ inquiry.date }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
      <!-- Service Inquiry Tab -->
      <div class="tab-pane fade" id="serviceInquiry" role="tabpanel" aria-labelledby="serviceInquiry-tab">
        <h4 class="mt-3">Service Inquiry (Placeholder)</h4>
        <p>This section will be for service inquiries.</p>
      </div>
    </div>
  </div>
