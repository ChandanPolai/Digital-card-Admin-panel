<div class="container mt-4 p-4 border border-3 shadow  d-flex justify-content-center align-items-center">
    <!-- Bank Details Form -->
    <form class="row w-100">
      <!-- First Row: Account Number & IFSC Code -->
      <div class="col-md-6 col-sm-12 mb-3">
        <div class="form-group">
          <label for="accountNumber">Account Number</label>
          <input type="text" class="form-control" id="accountNumber" placeholder="Enter Account Number" />
        </div>
      </div>
  
      <div class="col-md-6 col-sm-12 mb-3">
        <div class="form-group">
          <label for="ifscCode">IFSC Code</label>
          <input type="text" class="form-control" id="ifscCode" placeholder="Enter IFSC Code" />
        </div>
      </div>
  
      <!-- Second Row: Branch & Account Name -->
      <div class="col-md-6 col-sm-12 mb-3">
        <div class="form-group">
          <label for="branch">Branch</label>
          <input type="text" class="form-control" id="branch" placeholder="Enter Branch Name" />
        </div>
      </div>
  
      <div class="col-md-6 col-sm-12 mb-3">
        <div class="form-group">
          <label for="accountName">Account Name</label>
          <input type="text" class="form-control" id="accountName" placeholder="Enter Account Name" />
        </div>
      </div>
  
      <!-- Third Row: UPI ID & Payment Gateway Link -->
      <div class="col-md-6 col-sm-12 mb-3">
        <div class="form-group">
          <label for="upiId">UPI ID</label>
          <input type="text" class="form-control" id="upiId" placeholder="Enter UPI ID" />
        </div>
      </div>
  
      <div class="col-md-6 col-sm-12 mb-3">
        <div class="form-group">
          <label for="paymentGateway">Payment Gateway Link</label>
          <input type="text" class="form-control" id="paymentGateway" placeholder="Enter Payment Gateway Link" />
        </div>
      </div>
  
      <!-- Action Buttons -->
      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-primary me-2">Save Changes</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
